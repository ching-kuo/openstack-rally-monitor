---
# ==============================================================================
# Placement (Resource Tracking) - Rally Test Scenarios
# ==============================================================================
# NOTE: Placement has limited Rally plugin support. These scenarios
# use the generic HTTP request mechanism to query the Placement API.

HttpRequests.check_request:
  -
    args:
      url: "{{ env.OS_AUTH_URL | replace('/v3', '') }}/placement/resource_providers"
      method: "GET"
      status_code: 200
    runner:
      type: constant
      times: 5
      concurrency: 2
    sla:
      failure_rate:
        max: 0

HttpRequests.check_request:
  -
    args:
      url: "{{ env.OS_AUTH_URL | replace('/v3', '') }}/placement/resource_classes"
      method: "GET"
      status_code: 200
    runner:
      type: constant
      times: 5
      concurrency: 2
    sla:
      failure_rate:
        max: 0
