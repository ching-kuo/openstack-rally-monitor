# ==============================================================================
# Neutron (Networking Service) - Rally Test Scenarios
# ==============================================================================

NeutronNetworks.create_and_delete_networks:
  -
    args:
      network_create_args: {}
    runner:
      type: constant
      times: 5
      concurrency: 2
    context:
      users:
        tenants: 1
        users_per_tenant: 1
      quotas:
        neutron:
          network: -1
    sla:
      failure_rate:
        max: 0

