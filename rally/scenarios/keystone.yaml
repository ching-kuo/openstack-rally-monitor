KeystoneBasic.create_and_list_users:
  -
    runner:
      type: constant
      times: 5
      concurrency: 2
    sla:
      failure_rate:
        max: 0

KeystoneBasic.create_delete_user:
  -
    runner:
      type: constant
      times: 5
      concurrency: 2
    sla:
      failure_rate:
        max: 0

