---
# ==============================================================================
# Glance (Image Service) - Rally Test Scenarios
# ==============================================================================

GlanceImages.create_and_delete_image:
  -
    args:
      image_location: "http://download.cirros-cloud.net/0.6.2/cirros-0.6.2-x86_64-disk.img"
      container_format: "bare"
      disk_format: "qcow2"
    runner:
      type: constant
      times: 3
      concurrency: 1
    context:
      users:
        tenants: 1
        users_per_tenant: 1
        user_choice_method: random
      roles:
        - admin
    sla:
      failure_rate:
        max: 0

GlanceImages.create_and_list_image:
  -
    args:
      image_location: "http://download.cirros-cloud.net/0.6.2/cirros-0.6.2-x86_64-disk.img"
      container_format: "bare"
      disk_format: "qcow2"
    runner:
      type: constant
      times: 3
      concurrency: 1
    context:
      users:
        tenants: 1
        users_per_tenant: 1
        user_choice_method: random
      roles:
        - admin
    sla:
      failure_rate:
        max: 0

GlanceImages.list_images:
  -
    runner:
      type: constant
      times: 5
      concurrency: 2
    context:
      users:
        tenants: 1
        users_per_tenant: 1
    sla:
      failure_rate:
        max: 0
